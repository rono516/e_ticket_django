{% extends "core/base.html" %}
{% block title %}Browse{% endblock title %}
{% block content %}
<div class="pb-6 grid grid-cols-4 bg-gray-100 gap-4">
    <div class="col-span-1">
        <form method="get" action="{% url "item:items" %}">
            <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" placeholder="Search item" value={{ query }} >

            <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
        </form>
    </div>
    <div class="col-span-3">  <div class="grid grid-cols-4 gap-3">
        {% for item in items %}
        <div class="mb-2">
          <a href="{% url "item:detail" item.id %}">
            <div class="">
              <img
                src="{{ item.image.url }}"
                alt="item image"
                class="rounded-t-xl w-full"
              />
            </div>
            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text-2xl">{{item.title}}</h2>
              <p class="text-gray-500">Ksh. {{item.price}}0</p>
            </div>
          </a>
        </div>
        {% endfor %}
      </div></div>
</div>
{% endblock content %}
